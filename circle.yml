general:
  branches:
    only:
      - master
machine:
  node:
    version: 5.0.0
dependencies:
  pre:
    - npm install -g babel-cli    
deployment:
  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - ./ci/npm-login.sh
      - npm publish
  pages:
    tag: /example.*/
    commands:
      - ./ci/github_page.sh